<!DOCTYPE html>
<html lang="en">

<head>

    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

            <div class="hamburger">

            </div>
        </nav>
        <div id="sm-nav" class="sm-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
